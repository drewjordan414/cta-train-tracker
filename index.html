<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Tracker</title>
    <!-- bulma link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    <!-- custom css -->
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
                    <a href="https://drewjordan414.github.io/cta-train-tracker/" class="navbar-item">
                        Home
                    </a>
                    <a href="./about.html" class="navbar-item">
                        About
                    </a>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="field has-addons">
                            <div class="control">
                                <input class="input" id="SearchBar" type="text" placeholder="Search CTA Stations">
                            </div>
                            <div class="control">
                                <button class="button is-success" style="margin-left: 20px;">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <main has-background-grey; class="box">
        <div class="columns">
            <div class="hero-body" id="map" style="width: 200%; height: 100%; margin-top: 100px; position: absolute; top: 0; left: 0; z-index: 1;"></div>
            <div class="column is-1" style="margin-top: 100px; z-index: 2; display: inline-flex; width: 150px; justify-content: center; align-items: center; background-color: #333; color: white;">
    <div class="mainbar" style="display: block; width: auto;">
        <div class="">
            <h3>Show me the&hellip;</h3>
            <ul>
                <li>
                    <div class="is-size-5 has-text-danger-dark" style="padding-top: 2rem; padding-bottom: 2rem;">
                        <input type="hidden" name="RedLineData" />
                        <input id="redButton" type="checkbox" name="RedLineRoute" />
                        <label for="Red_Line" style="display: inline-block;">
                            <div></div>
                            <div>
                                Red Line
                            </div>
                        </label>
                    </div>
                </li>
                <li>
                    <div class="is-size-5 has-text-link" style="padding-bottom: 2rem;">
                        <input type="hidden" name="BlueLineData" />
                        <input id="blueButton" type="checkbox" name="BlueLineRoute" />
                        <label for="Blue_Line" style="display: inline-block;">
                            <div></div>
                            <div>
                                Blue Line
                            </div>
                        </label>
                    </div>
                </li>
                <li>
                    <div class="is-size-5 has-text-warning-dark" style="padding-bottom: 2rem;">
                        <input type="hidden" name="BrownLineData" />
                        <input id="brownButton" type="checkbox" name="BrownLineRoute" />
                        <label for="Brown_Line" style="display: inline-block;">
                            <div></div>
                            <div>
                                Brown Line
                            </div>
                        </label>
                    </div>
                </li>
                <li>
                    <div class="is-size-5 has-text-success" style="padding-bottom: 2rem;">
                        <input type="hidden" name="GreenLineData" />
                        <input id="greenButton" type="checkbox" name="GreenLineRoute" />
                        <label for="Green_Line" style="display: inline-block;">
                            <div></div>
                            <div>
                                Green Line
                            </div>
                        </label>
                    </div>
                </li>
                <li>
                    <div class="is-size-5" style="color: orange; padding-bottom: 2rem;">
                        <input type="hidden" name="OrangeLineData" />
                        <input id="orangeButton" type="checkbox" name="OrangeLineRoute" />
                        <label for="Orange_Line" style="display: inline-block;">
                            <div></div>
                            <div>
                                Orange Line
                            </div>
                        </label>
                    </div>
                </li>
                <li>
                    <div class="is-size-5 has-text-danger" style="padding-bottom: 2rem;">
                        <input type="hidden" name="PinkLineData" />
                        <input id="pinkButton" type="checkbox" name="PinkLineRoute" />
                        <label for="Pink_Line" style="display: inline-block;">
                            <div></div>
                            <div>
                                Pink Line
                            </div>
                        </label>
                    </div>
                </li>
                <li>
                    <div class="is-size-5" style="color: purple; padding-bottom: 2rem;">
                        <input type="hidden" name="PurpleLineData" />
                        <input id="purpleButton" type="checkbox" name="PurpleLineRoute"/>
                        <label for="Purple_Line" style="display: inline-block;">
                            <div></div>
                            <div>
                                Purple Line
                            </div>
                        </label>
                    </div>
                </li>
                <li>
                    <div class="is-size-5 has-text-warning" style="padding-bottom: 2rem;">
                        <input type="hidden" name="YellowLineData" />
                        <input id="yellowButton" type="checkbox" name="YellowLineRoute" />
                        <label for="Yellow_Line" style="display: inline-block;">
                            <div></div>
                            <div>
                                Yellow Line
                            </div>
                        </label>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

    </main>

    <!-- Google Maps API script -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3RG2QsU0mu1zklWXto3wL2QUaIF6WHbM&callback=initMap"
    defer></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <!-- Your JavaScript file -->
    <script src="./assets/script.js"></script>
    <!-- <script src="./server-side/server.js"></script> -->
</body>

<footer class="footer">
    <div class="content has-text-centered">
        <p>Hope you catch your train!</p>
    </div>
</footer>
</html>
